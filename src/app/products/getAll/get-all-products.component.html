<div class="row">
  <div class="col">
    <h2 class="text-center">Produtos</h2>
  </div>
  <div class="container">

    <!-- <div class="row mb-3"> -->
    <div class="col d-flex justify-content-end">
      <a [routerLink]="['/', 'newProd']" class="btn btn-primary float-right">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Cadastrar novo
      </a>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="searchById">Código:</label>
        <input type="text" class="form-row" id="searchById" name="searchById" [(ngModel)]="codeProduct">
        <button type="submit" class="btn btn-primary float-right" (click)="getById()">
          Pesquisar
        </button>
      </div>
    </div>

    <div class="form-group">
      <div class="row mb-3">
        <div class="col d-flex justify-content-center">
          <label for="searchByCategory">Categoria:</label>
          <input type="text" class="form-row" id="searchByCategory" name="searchByCategory"
            [(ngModel)]="categoryProduct">
            <a [routerLink]="['/', 'category', categoryProduct]" class="btn btn-primary float-right">
            Pesquisar
            </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Em estoque</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let produto of showProducts">
        <td>
          <a [routerLink]="['/product', produto.id]" class="btn btn-link">
            {{ produto.id }}
          </a>
        </td>
        <td>
          {{ produto.title }}
        </td>
        <td>
          {{ produto.category }}
        </td>
        <td>
          {{ produto.stock }}
        </td>
        <td>
          {{ produto.price }}
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="showProducts.length==0"> Nenhum produto cadastrado.</p>
</div>
