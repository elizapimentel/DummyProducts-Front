<h2>Produtos</h2>

<table class="table table-striped table-bordered table-hover">
  <tbody>

  <thead>
  <tr>
    <th>Código</th>
    <th>Produto</th>
    <th>Em estoque</th>
    <th> </th>
    <th class="text-center">
      <a [routerLink]="['/', 'newProd']"
         class="btn btn-xs btn-success">
           <span class="glyphicon glyphicon-plus"
                 aria-hidden="true"></span> Cadastrar
      </a>
    </th>
  </tr>
  </thead>

  <tr *ngFor="let produto of showProducts">
    <td>
      <a [routerLink]="['/', 'ver']"
         class="btn btn-link">
      {{ produto.id }}
      </a>
    </td>
    <td>
      {{ produto.title }}
    </td>
    <td>
      {{ produto.stock }}
    </td>
    <td class="text-center">
      <a [routerLink]="['/products', 'editar']"
         class="btn btn-xs btn-warning">
           <span class="glyphicon glyphicon-plus"
                 aria-hidden="true"></span> Editar
      </a>
    </td>
    <td class="text-center">
      <a [routerLink]="['/products', 'editar']"
         class="btn btn-xs btn-danger">
           <span class="glyphicon glyphicon-plus"
                 aria-hidden="true"></span> Excluir
      </a>
    </td>
  </tr>
  </tbody>
</table>

<p *ngIf="showProducts.length==0"> Nenhuma produto cadastrado.</p>
