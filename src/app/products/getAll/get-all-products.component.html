<div class="row">
  <div class="col">
    <h2 class="text-center">Produtos</h2>
  </div>
</div>
<div class="col d-flex justify-content-end align-items-center">
  <a [routerLink]="['/', 'newProd']" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Cadastrar novo
  </a>
</div>


<div class="row mb-3">
  <div class="col-md-6 mb-3">
    <div class="form-group">
      <label for="searchById">Código:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="searchById" name="searchById" [(ngModel)]="codeProduct">
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary" (click)="getById()">Pesquisar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 mb-3">
    <div class="form-group">
      <label for="searchByCategory">Categoria:</label>
      <div class="input-group">
        <input type="text" class="form-control" id="searchByCategory" name="searchByCategory"
          [(ngModel)]="categoryProduct">
        <div class="input-group-append">
          <a [routerLink]="['/', 'category', categoryProduct]" class="btn btn-primary">Pesquisar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Em estoque</th>
        <th>Valor (R$)</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let produto of showProducts">
        <td>
          <a [routerLink]="['/product', produto.id]" class="btn btn-link">
            {{ produto.id }}
          </a>
        </td>
        <td>
          {{ produto.title }}
        </td>
        <td>
          {{ produto.category }}
        </td>
        <td>
          {{ produto.stock }}
        </td>
        <td>
          {{ produto.price }}
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="showProducts.length==0"> Nenhum produto cadastrado.</p>
</div>
